<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIland - Joyban</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- 헤더 영역 -->
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="index.html">joyban</a></h1>
            <nav class="main-nav">
                <ul class="social-links">
                    <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>

                </ul>
                <a href="#" class="admin-login-btn"><i class="fas fa-lock"></i></a>
            </nav>
        </div>
    </header>

    <!-- 서브 히어로 섹션 -->
    <section class="sub-hero">
        <div class="container">
            <h2 class="category-title">AIland</h2>
            <p class="category-desc">AI Insights & Tech Blog</p>
        </div>
    </section>

    <!-- 게시글 목록 섹션 -->

        <div class="container">
            
            <!-- 관리자 컨트롤 (JS로 제어) -->
            <div id="board-admin-controls" style="display: none; text-align: right; margin-bottom: 1rem;">
                <button id="btn-write" class="btn-admin" onclick="location.href='admin_write.html'">글쓰기</button>
            </div>

            <!-- 리스트 컨테이너 -->
            <div class="post-list">
                <!-- 게시글 아이템들은 JS로 로드됩니다 -->
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination"></div>

        </div>
    </main>

    <!-- 푸터 -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2026 Joyban. All rights reserved.</p>
        </div>
    </footer>
